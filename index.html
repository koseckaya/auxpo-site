<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Auxpo</title>
</head>
<body>
    <div class="content">
        <div class="content-sidebar">
            <button class="content-sidebar__button"></button>
            <ul class="content-sidebar__list">
                <li class="content-sidebar__item"><a class="content-sidebar__link content-sidebar__fb" target="_blank" href="#"></a></li>
                <li class="content-sidebar__item"><a class="content-sidebar__link content-sidebar__inst" target="_blank" href="#"></a></li>
                <li class="content-sidebar__item"><a class="content-sidebar__link content-sidebar__twit" target="_blank" href="#"></a></li>
            </ul>
        </div>
        <header class="content-header">
            <a href="" class="content-header__logo"></a>
            <nav>
                <ul class="content-header__list">
                    <li class="content-header__item"><a class="content-header__link active" href="#">Home</a></li>
                    <li class="content-header__item"><a class="content-header__link" href="#">Roadmap</a></li>
                    <li class="content-header__item"><a class="content-header__link" href="#">About us</a></li>
                    <li class="content-header__item"><a class="content-header__link wallet" href="#"></a></li>
                </ul>
            </nav>
        </header>
        <mail class="content-main">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>  
                </div>
                <div class="swiper-pagination"></div>
              </div>
        </mail>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
